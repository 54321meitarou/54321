        <!-- 彈出視窗 -->

        <script>
            window.addEventListener('scroll', function () {
                var elements = document.querySelectorAll('.carousel-inner');
                var windowHeight = window.innerHeight;

                elements.forEach(function (element) {
                    var scrollPosition = element.getBoundingClientRect().top;

                    if (scrollPosition < windowHeight * 0.75 && !element.classList.contains('animate__fadeIn')) {
                        element.style.opacity = 1;
                        element.classList.add('animate__animated', 'animate__fadeIn');
                    } else if (scrollPosition >= windowHeight * 1.0 && element.classList.contains('animate__fadeIn')) {
                        element.style.opacity = 0;
                        element.classList.remove('animate__animated', 'animate__fadeIn');
                    }
                });
            });
        </script>
        <!-- carosel動畫 -->


        <script>
            var carouselItems = document.querySelectorAll('.carousel-item');
            var modalContainer = document.querySelector('.modal-container');
            var modalImage = document.querySelector('.modal-image');

            carouselItems.forEach(function (item) {
                item.addEventListener('click', function () {
                    var imgSrc = this.querySelector('img').getAttribute('src');
                    modalImage.setAttribute('src', imgSrc);
                    modalContainer.style.display = 'flex';
                });
            });

            modalContainer.addEventListener('click', function (event) {
                if (event.target === modalContainer) {
                    closeModal();
                }
            });

            function closeModal() {
                modalContainer.style.display = 'none';
            }

            function showImage(imageSrc) {
                var popupImage = document.getElementById('popup-image');
                popupImage.setAttribute('src', imageSrc);

                var toastElement = document.getElementById('image-popup');
                var bootstrapToast = new bootstrap.Toast(toastElement);
                bootstrapToast.show();
            }

        </script>
